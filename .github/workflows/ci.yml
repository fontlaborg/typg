# made by FontLab https://www.fontlab.com/
# CI layout mirrors typf/fontsimi: lint gate, cross-platform tests, plus Python bindings check.
name: CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust (stable)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: fmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy --workspace -- -D warnings

  test:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust (stable)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}
      - name: tests
        run: cargo test --workspace

  python:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust (stable)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: |
          python -m pip install -U pip uv
      - name: Create venv + dev deps
        shell: bash
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install maturin pytest
      - name: Build PyO3 extension (abi3)
        shell: bash
        run: |
          source .venv/bin/activate
          maturin develop --manifest-path typg-python/Cargo.toml --locked
      - name: Python tests (pytest)
        shell: bash
        run: |
          source .venv/bin/activate
          pytest typg-python/tests
      - name: Rust tests for bindings
        run: cargo test -p typg-python --tests
